<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/views/css/library/font-awesome.min.css">
  <!-- icheck bootstrap -->
  <link href="../static/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/admin/dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="index.html"><b>Book awesome</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Đăng nhập</p>

        <!-- <form action="/index3" method="post"> -->
        <div class="input-group mb-3">
          <input type="text" class="form-control username" placeholder="Tài khoản">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control password" placeholder="Mật khẩu">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" onclick="signin()" class="btn btn-primary btn-block">Đăng nhập</button>
          </div>
          <!-- /.col -->
        </div>
        <!-- </form> -->

        <p class="mb-1" style="margin-top: 24px;">
          <a href="forgotPass.html">Quên mật khẩu?</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Đăng ký thành viên mới</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../static/admin/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../static/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../static/admin/dist/js/adminlte.min.js"></script>
  <script src="../static/cookie.js"></script>
  <script>

    function signin() {
      deleteCookie();
      let username = document.querySelector(".username");
      let password = document.querySelector(".password");
      console.log("" + username.value + "-" + password.value);
      let acc = {
        "username": username.value,
        "password": password.value
      }
      $.ajax({
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
          'Authorization': "Bearer " + getCookie("token")
        },
        type: "POST",
        url: "http://localhost:8081/signin",
        data: JSON.stringify(acc),
        success: function (jwt) {
          setCookie("token", jwt.token);
          setCookie("username", jwt.username);
          setCookie("role", jwt.roles);
          let gt = document.cookie;
          console.log(gt);
          if (jwt.roles == "ROLE_USER") {
            document.location.href = "index.html";
          }
          else {
            document.location.href = "admin/adminInfo.html";
          }
        },
        error: function () {
          alert("Tài khoản hoặc mật khẩu không chính xác!");
        }
      })
    }
  </script>
</body>

</html>
